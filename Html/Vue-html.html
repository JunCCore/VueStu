<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue.js-html</title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
		<div id="app" v-html="datas">
			<div>
				{{datas}}
			</div>
		</div>
		<div id="example"> 
			<p>
				Orignal message:"{{message}}"
			</p>
			<p>
				Computed reversed message:"{{ reversedMessage }}"
			</p>
			<p>
				Reversed message:"{{ reversedMessage() }}"
			</p>
		</div>

		<script>
			var ht = new Vue({
				el:'#app',
				data:{
					datas:'<p>vue used!</p>'
				}
		})
			

			var vm  = new Vue({
				el:'#example',
				data:{
					message:'hello'
				},
				// computed:{
				// 		now :function(){
				// 			return Date.now()
				// 		}
				// },
				methods: {
					
					reversedMessage:function(){
						return this.message.split('').reverse().join('')
					}
				}	

			})
		</script>
</body>
</html>
